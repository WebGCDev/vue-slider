<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Sito Responsive Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- /Sito Responsive Tag -->
    <title>Carosello Array di Oggetti AC MILAN</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- /Font Awesome-->

    <!-- Import Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- /Import Bootstrap CSS -->

    <!-- Import VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Import VUE JS -->

    <!-- Foglio stile Css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- /Foglio stile Css -->
  </head>
  <body>
    <div id="app" class="carousel">
      <div class="container">
        <div @mouseover="stopInterval" @mouseleave="clock" class="slider">
          <div class="items-carousel">
            <div class="block-carousel">
              <img
                :src="carousel[counter].image"
                :alt="carousel[counter].image"
              />
              <div class="block-text">
                <h3>{{carousel[counter].title}}</h3>
                <p>{{carousel[counter].text}}</p>
              </div>
            </div>
          </div>

          <div @click="upDown(false)" class="button-carousel up">
            <i class="fa-solid fa-chevron-up"></i>
          </div>

          <div @click="upDown(true)" class="button-carousel down">
            <i class="fa-solid fa-chevron-down"></i>
          </div>

          <div class="thumbnails">
            <img
              v-for="(images,index) in carousel"
              @click="counter = index"
              :class="(counter === index) ? 'active':'inactive'"
              :src="images.image"
              :alt="images.image"
            />
          </div>
        </div>
      </div>
    </div>
    <!-- Import JS -->
    <script src="js/main.js"></script>
    <!-- Import JS -->
  </body>
</html>
